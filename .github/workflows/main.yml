name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:16.14.0
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm i --production

  lint:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:16.14.0
    steps:
      - uses: actions/checkout@v2

  security_scan:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:16.14.0
    steps:
      - uses: actions/checkout@v2
      - name: Security Scan
        uses: zricethezav/gitleaks-action@v1.5.0

  deploy_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, lint, security_scan]
    environment:
      name: production
      url: https:production@production.trimworldwide.com # Replace with your production URL
   
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸ“‚ Sync files to main domain
        uses: SamKirkland/FTP-Deploy-Action@v4.2.0
        with:
          server: ftp.trimworldwide.com
          username: production@production.trimworldwide.com
          password: ${{ secrets.main_password }}

  deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: [build, lint, security_scan]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸ“‚ Sync files to subdomain
        uses: SamKirkland/FTP-Deploy-Action@v4.2.0
        with:
          server: ftp.trimworldwide.com
          username: dev@dev.trimworldwide.com
          password: ${{ secrets.dev_password }}
