name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:16.14.0

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm i --production

  security_scan:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:16.14.0

    steps:
      - uses: actions/checkout@v2

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm i
        
      - name: Security Scan
        uses: zricethezav/gitleaks-action@v1.5.0

  deploy_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, security_scan]
    environment:
      name: production
      url: https://production.trimworldwide.com  # Replace with your production URL
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
          
      - name: Install dependencies
        run: npm i
        
      - name: ðŸ“‚ Sync files to main domain
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ftp.trimworldwide.com
          username: production
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          target: "/home/trimworldwide/production.trimworldwide.com"
          source: "."
          port: 22
          debug: true

  deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: [build, security_scan]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.14.0'
          
      - name: Install dependencies
        run: npm i
        
      - name: ðŸ“‚ Sync files to subdomain
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ftp.trimworldwide.com
          username: dev
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          target: "/home/trimworldwide/dev.trimworldwide.com"
          source: "."
          port: 22
          debug: true
